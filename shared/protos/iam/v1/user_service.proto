syntax = "proto3";

package iam.v1;
option go_package = "github.com/4yrg/gradeloop-core-v2/shared/gen/go/iam/v1;iamv1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/field_mask.proto";

enum UserType {
  USER_TYPE_UNSPECIFIED = 0;
  STUDENT = 1;
  EMPLOYEE = 2;
}

message StudentData {
  string student_reg_no = 1;
  google.protobuf.Timestamp enrollment_date = 2;
}

message EmployeeData {
  string employee_id = 1;
  string designation = 2;
}

message User {
  string id = 1;
  string email = 2;
  string full_name = 3;
  bool is_active = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
  google.protobuf.Timestamp deleted_at = 7;
  bool is_password_reset_required = 8;
  UserType user_type = 9;
  oneof subtype_data {
    StudentData student = 10;
    EmployeeData employee = 11;
  }
}

service UserService {
  rpc CreateUser(CreateUserRequest) returns (User);
  rpc GetUser(GetUserRequest) returns (User);
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse);
  rpc UpdateUser(UpdateUserRequest) returns (User);
  rpc SoftDeleteUser(SoftDeleteUserRequest) returns (google.protobuf.Empty);
}

message CreateUserRequest {
  string email = 1;
  string full_name = 2;
  UserType user_type = 3;
  oneof subtype_data {
    StudentData student = 4;
    EmployeeData employee = 5;
  }
  string password = 6;
}

message GetUserRequest {
  string id = 1;
}

message ListUsersRequest {
  int32 page_size = 1;
  string page_token = 2;
}

message ListUsersResponse {
  repeated User users = 1;
  string next_page_token = 2;
}

message UpdateUserRequest {
  User user = 1;
  google.protobuf.FieldMask update_mask = 2;
}

message SoftDeleteUserRequest {
  string id = 1;
}
