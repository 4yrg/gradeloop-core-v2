services:
  # Only keep the auth service. Local infra services and volumes removed.
  auth-service:
    build:
      context: ../../apps/services/auth-service
      dockerfile: Dockerfile
    container_name: gradeloop-auth-service
    hostname: auth-service
    ports:
      - "3000:3000"
    env_file:
      - ../../.env
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3000
      # Aiven support: if set in ../../.env, the service will use the Aiven URL + DB name.
      - POSTGRES_URL_BASE=${POSTGRES_URL_BASE:-}
      - POSTGRES_SSLMODE=${POSTGRES_SSLMODE:-}
      - AUTH_SVC_DB_NAME=${AUTH_SVC_DB_NAME:-auth-db}
      # Optional fallback DB credentials (leave empty if relying on Aiven)
      - DB_USER=${DB_USER:-}
      - DB_PASSWORD=${DB_PASSWORD:-}
    networks:
      - gradeloop-network
    healthcheck:
      # Simple check â€” adjust to the actual health endpoint if different
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

networks:
  gradeloop-network:
    name: gradeloop-network
    driver: bridge
