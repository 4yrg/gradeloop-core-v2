services:
  # Only keep the auth service. Local infra services and volumes removed.
  auth-service:
    build:
      context: ../../apps/services/auth-service
      dockerfile: Dockerfile
    container_name: gradeloop-auth-service
    hostname: auth-service
    ports:
      - "${AUTH_SVC_PORT:-8081}:${AUTH_SVC_PORT:-8081}"
    env_file:
      - ../../.env
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=${AUTH_SVC_PORT:-8081}
      # Aiven support: POSTGRES_URL_BASE, POSTGRES_SSLMODE, and AUTH_SVC_DB_NAME
      # are provided via the env_file (../../.env) and should not be defined inline here.
      # Optional fallback DB credentials (leave empty if relying on Aiven)
      - DB_USER=${DB_USER:-}
      - DB_PASSWORD=${DB_PASSWORD:-}
    networks:
      - gradeloop-network
    healthcheck:
      # Simple check â€” adjust to the actual health endpoint if different
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:${AUTH_SVC_PORT:-8081}/ || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

networks:
  gradeloop-network:
    name: gradeloop-network
    driver: bridge
