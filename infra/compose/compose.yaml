services:
  # ==================== INFRASTRUCTURE ====================

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gradeloop-postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_MULTIPLE_DATABASES=iam_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../../ops/local/postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - gradeloop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gradeloop-redis
    hostname: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - gradeloop-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # RabbitMQ - Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: gradeloop-rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "admin123"
      RABBITMQ_DEFAULT_VHOST: "gradeloop"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - gradeloop-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Auth Service - Authentication
  # Merged from apps/services/auth-service/docker-compose.yml.
  # Uses the infra postgres instance (no standalone DB container here).
  auth-service:
    build:
      context: ../../apps/services/auth-service
      dockerfile: Dockerfile
    container_name: gradeloop-auth-service
    hostname: auth-service
    ports:
      - "3000:3000"
    env_file:
      - ../../.env
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${AUTH_SVC_DB_NAME:-auth_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      # Aiven support: if using Aiven, set POSTGRES_URL_BASE and POSTGRES_SSLMODE in ../../.env
      - POSTGRES_URL_BASE=${POSTGRES_URL_BASE:-}
      - POSTGRES_SSLMODE=${POSTGRES_SSLMODE:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gradeloop-network
    healthcheck:
      # Simple check â€” adjust to the actual health endpoint if different
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

