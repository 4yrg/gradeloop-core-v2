experimental:
  plugins:
    jwt-validator:
      moduleName: "github.com/Luka-S/traefik-jwt-validator"
      version: "v1.3.0"

api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /etc/traefik/dynamic.yaml
    watch: true

log:
  level: INFO

accessLog: {}
