sonar.projectKey=4yrg_gradeloop-core-v2
sonar.organization=4yrg

# Project metadata
sonar.projectName=GradeLoop Core V2
sonar.projectVersion=1.0

# Source code settings
sonar.sources=shared,apps
sonar.tests=shared,apps
sonar.sourceEncoding=UTF-8

# Python-specific settings
sonar.python.version=3.11

# Coverage settings - Point to coverage reports
# sonar.python.coverage.reportPaths=**/coverage.xml
sonar.coverage.exclusions=**/*

# Exclude test files from duplications
sonar.cpd.exclusions=**/test_*.py,**/*_test.py,**/tests/**

# Test file patterns
sonar.test.inclusions=**/test_*.py,**/*_test.py,**/tests/**

# Exclusions - Don't analyze these
sonar.exclusions=\
  **/__pycache__/**,\
  **/*.pyc,\
  **/venv/**,\
  **/.venv/**,\
  **/env/**,\
  **/ENV/**,\
  **/node_modules/**,\
  **/vendor/**,\
  **/.pytest_cache/**,\
  **/.ruff_cache/**,\
  **/*.egg-info/**,\
  **/dist/**,\
  **/build/**,\
  **/htmlcov/**,\
  **/.coverage,\
  **/coverage.xml

# Security hotspots - Ignore test files for security checks
sonar.security.hotspots.file.exclusions=**/test_*.py,**/*_test.py,**/tests/**

# Ignore specific security rules in test files
sonar.issue.ignore.multicriteria=e1,e2,e3,e4

# Hardcoded credentials in test files
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/test_*.py

# Hardcoded secrets in test files  
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S6437
sonar.issue.ignore.multicriteria.e2.resourceKey=**/test_*.py

# Hardcoded IP addresses in test files
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S1313
sonar.issue.ignore.multicriteria.e3.resourceKey=**/test_*.py

# Predictable pseudo-random in tests (it's okay for tests)
sonar.issue.ignore.multicriteria.e4.ruleKey=python:S2245
sonar.issue.ignore.multicriteria.e4.resourceKey=**/test_*.py
