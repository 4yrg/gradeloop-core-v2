spring:
  application:
    name: eureka-server

server:
  port: ${SERVER_PORT:8761}

eureka:
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
  client:
    # Disable self-registration
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
  server:
    # Disable self-protection mode for development
    enable-self-preservation: false
    # Eviction timer (how often to clean up expired instances)
    eviction-interval-timer-in-ms: 60000
    # Response cache update interval
    response-cache-update-interval-ms: 30000
  dashboard:
    # Eureka dashboard path
    path: /

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
  pattern:
    console: '{"timestamp":"%d{yyyy-MM-dd''T''HH:mm:ss.SSSZ}","level":"%p","thread":"%t","logger":"%c{1}","message":%m%n}'
