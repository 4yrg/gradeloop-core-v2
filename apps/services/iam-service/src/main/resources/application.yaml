spring:
  application:
    name: iam-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:15200}/${DB_NAME:iam_db}?sslmode=${DB_SSLMODE:require}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      pool-name: HikariCP
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 5000

  profiles:
    active: dev

# Vault integration: secrets should be loaded from Vault or env
# Example: DB_USER, DB_PASSWORD, JWT_SECRET, REDIS_PASSWORD

# Logging
logging:
  level:
    root: INFO
  pattern:
    console: '{"timestamp":"%d{yyyy-MM-dd''T''HH:mm:ss.SSSZ}","level":"%p","thread":"%t","logger":"%c{1}","message":%m%n}'

# Micrometer metrics
management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true

# JWT secret - prefer env `.env` value `JWT_SECRET`, fallback to a development secret
jwt:
  secret: ${JWT_SECRET:gradeloop_dev_secret_32_chars_long_!!}
