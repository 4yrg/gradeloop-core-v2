version: '3.8'
services:
  iam-db:
    image: postgres:16
    environment:
      POSTGRES_DB: iam_db
      POSTGRES_USER: iam_user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - iam-db-data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server", "--requirepass", ""]
  iam-service:
    build: .
    env_file:
      - .env.example
    ports:
      - "8080:8080"
    depends_on:
      - iam-db
      - redis
volumes:
  iam-db-data:
